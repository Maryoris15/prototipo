<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviteca ADSO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h3>Registro de usuario</h3>

  <div>
    <form action="menu.html">
      <label for="fname">Nombres:</label><br>
      <input type="text" id="fname" name="firstname" placeholder="Digite sus nombres"><br>
  
      <label for="lname">Apellidos:</label><br>
      <input type="text" id="lname" name="lastname" placeholder="Digite sus apellidos"> <br>
  
      <label for="country">Tipo de identificacion:</label> <br>
      <select id="country" name="country">
        <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
        <option value="Tarjeta de extranjeria">Tarjeta de extranjeria</option>
      </select><br>

      <label for="fname">Numero de identificacion:</label> <br>
      <input type="text" name="" id="fname" placeholder="Digite su numero de identificacion"><br>

      <label for="country">Sexo:</label> <br>
      <select id="country" name="country">
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
      </select><br>

      <label for="fname">Contraseña:</label><br>
      <input type="password" name="" id="" placeholder="Cree una contraseña segura">
    
      <input type="submit" value="REGISTRAR">
    </form>
  </div>
</body>
</html>
